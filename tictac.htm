<!DOCTYPE html>
<html lang="en">
 <head>
<title>Tic Tac Game</title>
<link rel="stylesheet"href="tictac.css">

</head>   

<body>
    <div id="Welcome_div"><p id="p">Welcome to <b>TIC TAC TOE</b> Game</p></div>
    <button id="new_btn"class="button_class">New game</button>
    <div id="player1"class="player">Player 1 = O</div>
    <div id="player2"class="player">Player 2 = X</div>
<div class="container">
    <button class="boxes" id="box0"></button>
    <button class="boxes" id="box1"></button>
    <button class="boxes" id="box2"></button>
    <button class="boxes" id="box3"></button>
    <button class="boxes" id="box4"></button>
    <button class="boxes" id="box5"></button>
    <button class="boxes" id="box6"></button>
    <button class="boxes" id="box7"></button>
    <button class="boxes" id="box8"></button>
</div>
 <button id="reset_btn"class="button_class">Reset</button>
 <button id="show_btn"class="button_class">Show in</button>
 <script src="tictac.js"></script>
</body>
</html>
